<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>
         GRAINSâ€¢ {% block title %} {% endblock %}
      </title>
      <!--     Fonts and icons     -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
      <!-- CSS Files -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/nav-custom.css') }}"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}"/>
   </head>
   <body class="body-main">
      {% include 'navbar.html' %}
        <div class="container-fluid">
			    <div class="row top-buffer justify-content-center align-items-center">
			        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
			        	<div class="card">
			  				<div class="card-body">
			  					<h5 class="card-title">User Login</h5>
								{% if error %}
								<div class="error text-danger">{{ error }}</div>
								{% endif %}

								{% from "_formhelpers.html" import render_field %}
								<form method="POST" action="{{ url_for('.login') }}" role="form">

									{{ form.hidden_tag() }}
									{{ render_field(form.username, class='form-control') }}

									{{ render_field(form.password, class='form_control') }}

									<button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>
		</div>
      </div>
      <!--   Core JS Files   -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
